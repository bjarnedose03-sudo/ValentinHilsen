<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Hej Baby, vil du være min valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Ja!!!
    </button>
    <button class="answerButton" id="noButton">nej :/</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
      </script>
     <h3>Carbon footprint</h3>
<p id="carbonValue">Loading...</p>
  <script>
fetch("emissions.json")
  .then(response => response.json())
  .then(data => {
    document.getElementById("carbonValue").innerText =
      data.emissions + " kg CO₂";
  })
  .catch(() => {
    document.getElementById("carbonValue").innerText =
      "Could not load carbon data";
  });
    </script>
  </body>
</html>
